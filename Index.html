<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* ------------------------ تصميم CSS ------------------------ */
    body { 
        font-family: 'Arial', sans-serif; 
        margin: 0; 
        padding: 0; 
        background-color: #f4f4f4;
        height: 100vh; 
        overflow: hidden; 
    }
    .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 500px; /* يحاكي عرض شاشة الجوال */
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* شريط العنوان العلوي */
    .header {
        text-align: center;padding: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        border-bottom: 1px solid #ddd;
    }
    .content-area {
        flex-grow: 1;
        overflow-y: auto; 
        /* المسافة لتجنب تداخل شريط التنقل السفلي */
        margin-bottom: 60px; 
    }
    .tab-content {
        padding: 0;
        display: none;
        height: 100%;
    }
    .tab-content.active {
        display: block;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        /* يضمن أن الإطار لا يحمل عرضاً زائداً قد يسبب التمرير الأفقي */
        min-width: 100%; 
    }

    /* شريط التنقل السفلي - Nav Bar */
    .nav-bar {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 500px; /* يتطابق مع عرض app-container */
        height: 60px;
        background-color: white;
        box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
    }
    .nav-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #777;
        font-size: 11px;
        cursor: pointer;
        width: 33.33%;
    }
    .nav-button.active {
        color: #FF8C00; /* اللون البرتقالي للتفعيل */
        font-weight: bold;
    }
    .nav-button:hover {
        color: #FF8C00;
    }
    .nav-icon {
        font-size: 20px;
        margin-bottom: 3px;
    }
    
    /* أيقونات يونيكود */
    .icon-form::before { content: "📝"; } 
    .icon-data::before { content: "📊"; } 
    .icon-tasks::before { content: "✅"; } 
  </style>
</head>
<body>

<div class="app-container">
    <div class="header">Safety Observations 👷</div>

    <div class="content-area">
        <div id="FormTab" class="tab-content active">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfYED_4UfHcmWn0fQOjtR5s8A0-Bhr4dwpe-80GjKkLeTR_Lw/viewform?embedded=true"></iframe>
        </div>

        <div id="DataTab" class="tab-content" data-src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTXlN-sE-IkQJLMaVOvRGSBYNLsDvwZTD15w7rarTIXBGoacF0C5_eiI7OmFs__zA8jtlwhy0ULLZ8N/pubhtml">
            </div>

        <div id="TasksTab" class="tab-content" data-src="PLACEHOLDER_DAILY_TASKS_URL">
            </div>
    </div>
    
    <div class="nav-bar">
        <div class="nav-button active" onclick="openTab(event, 'FormTab')">
            <span class="nav-icon icon-form"></span>
            <span>Observation</span>
        </div>
        <div class="nav-button" onclick="openTab(event, 'DataTab')">
            <span class="nav-icon icon-data"></span>
            <span>Safety Data</span>
        </div>
        <div class="nav-button" onclick="openTab(event, 'TasksTab')">
            <span class="nav-icon icon-tasks"></span>
            <span>Daily Tasks</span>
        </div>
    </div>
</div>

<script>
  /* ------------------------ دالة التحكم بالتبويبات والتحميل البطيء ------------------------ */
  function openTab(evt, tabName) {
    var tabcontent = document.getElementsByClassName("tab-content");
    var navbuttons = document.getElementsByClassName("nav-button");

    // 1. إخفاء جميع محتويات التبويبات
    for (var i = 0; i < tabcontent.length; i++) {
      tabcontent[i].classList.remove('active');
    }

    // 2. إزالة حالة التفعيل من جميع أزرار التنقل
    for (var i = 0; i < navbuttons.length; i++) {
      navbuttons[i].classList.remove("active");
    }

    // 3. إظهار التبويب الحالي وتفعيل الزر الخاص به
    var currentTab = document.getElementById(tabName);
    currentTab.classList.add('active');
    evt.currentTarget.classList.add("active");
    
    // 4. التحميل البطيء (Lazy Loading) لـ iFrames
    // يتم إنشاء الـ iframe وتحميله فقط عند فتح التبويب لأول مرة
    var url = currentTab.getAttribute('data-src');
    if (url && currentTab.children.length === 0) {
      var iframe = document.createElement('iframe');
      iframe.src = url;
      currentTab.appendChild(iframe);
    }
  }

  // تفعيل التبويب الأول عند تحميل الصفحة
  document.addEventListener('DOMContentLoaded', (event) => {
    // نستخدم دالة openTab لتفعيل التبويب الأول وضمان تحميل الـ iframe الخاص به فوراً
    openTab({currentTarget: document.getElementsByClassName('nav-button')[0]}, 'FormTab');
  });
</script>

</body>
</html>
