<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* ------------------------ الإعدادات الافتراضية (الجوال أولاً) ------------------------ */
    body { 
        font-family: 'Arial', sans-serif; 
        margin: 0; 
        padding: 0; 
        /* تغيير لون الخلفية الخارجية إلى رمادي فاتح جدًا */
        background-color: #e9e9e9; 
        height: 100vh; 
        overflow: hidden; 
    }
    .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 500px; 
        margin: 0 auto;
        /* الخلفية الداخلية بيضاء لتركيز المحتوى */
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* زيادة عمق الظل */
    }
    /* شريط العنوان العلوي - تلوينه */
    .header {
        text-align: center;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        /* تغيير لون الخلفية للون أساسي مميز */
        background-color: #333333; 
        /* تغيير لون النص إلى الأبيض */
        color: white; 
        border-bottom: 1px solid #FF8C00;
    }
    .content-area {
        flex-grow: 1;
        overflow-y: auto; 
        margin-bottom: 60px; 
    }
    .tab-content {
        padding: 0;
        display: none;
        height: 100%;
    }
    .tab-content.active {
        display: block;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        min-width: 100%; 
        /* إزالة أي خلفية بيضاء قد تكون في الإطار */
        background-color: transparent; 
    }

    /* شريط التنقل - Nav Bar (ثابت في الأسفل لجميع الشاشات) */
    .nav-bar {
        display: flex;
        justify-content: space-around;
        position: fixed; 
        bottom: 0;
        width: 100%;
        max-width: 500px; 
        height: 60px;
        background-color: white;
        /* ظل علوي بارز */
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.15); 
        z-index: 10;
        left: 50%;
        transform: translateX(-50%);
    }
    .nav-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #777;
        font-size: 11px;
        cursor: pointer;
        width: 33.33%;
        transition: color 0.3s; /* إضافة حركة خفيفة للون */
    }
    .nav-button.active {
        color: #FF8C00; /* اللون البرتقالي للتفعيل */
        font-weight: bold;
    }
    .nav-button:hover {
        color: #FF8C00;
    }
    .nav-icon {
        font-size: 20px;
        margin-bottom: 3px;
    }
    
    /* أيقونات يونيكود */
    .icon-form::before { content: "📝"; } 
    .icon-data::before { content: "📊"; } 
    .icon-tasks::before { content: "✅"; } 


    /* ------------------------ استعلام الوسائط (Media Query) للحاسوب 💻 ------------------------ */
    @media (min-width: 600px) {
        
        .app-container {
            max-width: 1000px; 
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3); /* ظل أعمق للحاسوب */
            height: 90vh; 
            margin-top: 5vh;
            margin-bottom: 5vh;
            border-radius: 12px; /* حواف أكثر وضوحًا */
            overflow: hidden; /* لضمان عدم خروج أي شيء عن الحدود */
        }

        .nav-bar {
            max-width: 1000px;
        }
        
        .content-area {
            margin-bottom: 60px;
        }

        .nav-button span {
            font-size: 14px;
        }
        .nav-icon {
            font-size: 24px;
        }
    }
  </style>
</head>
<body>

<div class="app-container">
    <div class="header">Safety Observations 👷 تطبيق ملاحظاتي </div>
    
    <div class="content-area">
        <div id="FormTab" class="tab-content active">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfYED_4UfHcmWn0fQOjtR5s8A0-Bhr4dwpe-80GjKkLeTR_Lw/viewform?embedded=true"></iframe>
        </div>

        <div id="DataTab" class="tab-content" data-src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTXlN-sE-IkQJLMaVOvRGSBYNLsDvwZTD15w7rarTIXBGoacF0C5_eiI7OmFs__zA8jtlwhy0ULLZ8N/pubhtml">
            </div>

        <div id="TasksTab" class="tab-content" data-src="PLACEHOLDER_DAILY_TASKS_URL">
            </div>
    </div>
    
    <div class="nav-bar">
        <div class="nav-button active" onclick="openTab(event, 'FormTab')">
            <span class="nav-icon icon-form"></span>
            <span>Observation</span>
        </div>
        <div class="nav-button" onclick="openTab(event, 'DataTab')">
            <span class="nav-icon icon-data"></span>
            <span>Safety Data</span>
        </div>
        <div class="nav-button" onclick="openTab(event, 'TasksTab')">
            <span class="nav-icon icon-tasks"></span>
            <span>Daily Tasks</span>
        </div>
    </div>
</div>

<script>
  /* ------------------------ دالة التحكم بالتبويبات والتحميل البطيء ------------------------ */
  function openTab(evt, tabName) {
    var tabcontent = document.getElementsByClassName("tab-content");
    var navbuttons = document.getElementsByClassName("nav-button");

    // 1. إخفاء جميع محتويات التبويبات
    for (var i = 0; i < tabcontent.length; i++) {
      tabcontent[i].classList.remove('active');
    }

    // 2. إزالة حالة التفعيل من جميع أزرار التنقل
    for (var i = 0; i < navbuttons.length; i++) {
      navbuttons[i].classList.remove("active");
    }

    // 3. إظهار التبويب الحالي وتفعيل الزر الخاص به
    var currentTab = document.getElementById(tabName);
    currentTab.classList.add('active');
    evt.currentTarget.classList.add("active");
    
    // 4. التحميل البطيء (Lazy Loading) لـ iFrames
    var url = currentTab.getAttribute('data-src');
    if (url && currentTab.children.length === 0) {
      var iframe = document.createElement('iframe');
      iframe.src = url;
      currentTab.appendChild(iframe);
    }
  }

  // تفعيل التبويب الأول عند تحميل الصفحة
  document.addEventListener('DOMContentLoaded', (event) => {
    openTab({currentTarget: document.getElementsByClassName('nav-button')[0]}, 'FormTab');
  });
</script>

</body>
</html>
