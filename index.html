<script>
  /* ------------------------ Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª ÙˆØ§Ù„ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨Ø·ÙŠØ¡ ------------------------ */
  function openTab(evt, tabName) {
    var tabcontent = document.getElementsByClassName("tab-content");
    var navbuttons = document.getElementsByClassName("nav-button");

    // 1. Ø¥Ø®ÙØ§Ø¡ Ø¬Ù…ÙŠØ¹ Ù…Ø­ØªÙˆÙŠØ§Øª Ø§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª
    for (var i = 0; i < tabcontent.length; i++) {
      tabcontent[i].classList.remove('active');
    }

    // 2. Ø¥Ø²Ø§Ù„Ø© Ø­Ø§Ù„Ø© Ø§Ù„ØªÙØ¹ÙŠÙ„ Ù…Ù† Ø¬Ù…ÙŠØ¹ Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªÙ†Ù‚Ù„
    for (var i = 0; i < navbuttons.length; i++) {
      navbuttons[i].classList.remove("active");
    }

    // 3. Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØªØ¨ÙˆÙŠØ¨ Ø§Ù„Ø­Ø§Ù„ÙŠ ÙˆØªÙØ¹ÙŠÙ„ Ø§Ù„Ø²Ø± Ø§Ù„Ø®Ø§Øµ Ø¨Ù‡
    var currentTab = document.getElementById(tabName);
    currentTab.classList.add('active');
    evt.currentTarget.classList.add("active");
    
    // 4. Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨Ø·ÙŠØ¡ (Lazy Loading) Ù„Ù€ iFrames
    var url = currentTab.getAttribute('data-src');
    if (url && currentTab.children.length === 0) {
      var iframe = document.createElement('iframe');
      iframe.src = url;
      currentTab.appendChild(iframe);
    }
  }

  // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØªØ¨ÙˆÙŠØ¨ Ø§Ù„Ø£ÙˆÙ„ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
  document.addEventListener('DOMContentLoaded', (event) => {
    openTab({currentTarget: document.getElementsByClassName('nav-button')[0]}, 'FormTab');
  });
</script>
